

# --SITE SETTINGS--
title: "Villanova Veterans: Tribute to the Fallen"
email: michael.d.brown@villanova.edu
description:
baseurl: "/villanovaveteransmap" # the subpath of your site, e.g. /blog/
url: "https://ericayhayes.github.io/villanovaveteransmap/" # the base hostname & protocol for your site
github_repo: https://github.com/ericayhayes/villanovaveteransmap
copyright_statement: © 2019 Falvey Memorial Library CC BY-NC-SA 4.0.

# build settings
markdown: kramdown
encoding: utf-8

# --STYLES--
accent_color: rgba(51, 63, 106, 1)  # accent color can be any css accepted value
accent_font: Della Respira  # Gogle Fonts import link is in head.html. You can specify the accent font here and it will add it to the main.css

# --SOCIAL--
twitter_username: @VillanovaVets

# --MAP SETTINGS--
map-tileset: 'https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png'
map-credits: '<a target="_blank" href="href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a target="_blank" href="https://github.com/dnoneill/flaneur">Flâneur</a>'
subdomains: ['a','b','c']
minZoom: 0
maxZoom: 20
setView: '[16, 108], 8'  # set map center point and zoom. See http://leafletjs.com/reference-1.2.0.html for more info.
marker-grouping: grouped # sets the default clustering action. Options: grouped, single

# Truncates map marker popup on small screens to only display post title
window-height: 600
window-width: 550

# --LINKS--
collections:
  posts:
    output: true
    permalink: /article/:name
  article-index:
    title: Article Index
    output: true
    permalink: /article-index/:name/

permalink: /:categories/:title/

# --MENU--
menu-type: dropdown  # options: dropdown, circle

# settings for circle menu
menu-height: '200px'
menu-width: '200px'
menu-opacity: '.95'

#pages to exclude in menu
exclude_pages: [ "index.html", 'home.md']
